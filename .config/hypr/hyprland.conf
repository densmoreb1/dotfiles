# Hyprland Config â€” i3-like layout

# Environment
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,20
env = WLR_NO_HARDWARE_CURSORS,1

monitor=desc:Chimei Innolux Corporation 0x15E8 ,1920x1080@60.01Hz,0x0   ,1.0
monitor=desc:Dell Inc. DELL E2417H T4KPW6AI156 ,1920x1080@60.00Hz,1920x0,1.0
monitor=desc:Dell Inc. DELL E2417H T4KPW6CD2FWB,1920x1080@60.00Hz,3840x0,1.0

exec-once = bash -c "sleep 1 && waybar"
exec-once = hyprpaper &

# Input
input {
    kb_layout = us
    kb_options = caps:swapescape
    follow_mouse = true
    repeat_delay = 250
    repeat_rate = 40
    touchpad {
        natural_scroll = false
    }
}

# Enable touchpad gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# General
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgb(b4befe)
    col.inactive_border = rgb(45475a)
    layout = dwindle
}

decoration {
    rounding = 4
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
    }
}

animations {
    enabled = yes
}

# Fonts and Theme
misc {
    disable_hyprland_logo = true
}

# Mod Key
$mod = SUPER

# Launcher & Terminal
bind = $mod, RETURN, exec, alacritty
bind = $mod, B, exec, alacritty -e btop
bind = $mod, V, exec, alacritty -e nvim
bind = $mod, D, exec, wofi --show drun --style ~/.config/wofi/nord.css
bind = $mod, O, exec, qutebrowser
bind = SUPER, P, exec, ~/dotfiles/pass-wofi.sh

# Volume
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl set +25%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 25%-

# Window Management
bind = $mod, Q, killactive,
bind = $mod, F, fullscreen
bind = $mod SHIFT, SPACE, togglefloating,

# Move focus
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r
bind = $mod, LEFT, movefocus, l
bind = $mod, DOWN, movefocus, d
bind = $mod, UP, movefocus, u
bind = $mod, RIGHT, movefocus, r

# Move window
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, LEFT, movewindow, l
bind = $mod SHIFT, DOWN, movewindow, d
bind = $mod SHIFT, UP, movewindow, u
bind = $mod SHIFT, RIGHT, movewindow, r

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Logout
bind = $mod SHIFT, E, exit,

