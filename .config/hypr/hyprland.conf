# Hyprland Config â€” i3-like layout

# Environment
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,20
env = WLR_NO_HARDWARE_CURSORS,1

# monitor = name, resolution, position, scale
monitor=desc:Chimei Innolux Corporation 0x15E8 ,1920x1080@60.01Hz,0x0   ,1
monitor= , preferred, auto, 1

exec-once = bash -c "sleep 1 && waybar"
exec-once = hyprpaper &

# Input
input {
    kb_layout = us
    kb_options = caps:swapescape
    follow_mouse = true
    repeat_delay = 250
    repeat_rate = 40
    touchpad {
        natural_scroll = false
    }
}

# General
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgb(b4befe)
    col.inactive_border = rgb(45475a)
    layout = dwindle
}

decoration {
    rounding = 4
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
    }
}

animations {
    enabled = yes
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 0, 0, ease
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2 # Always split on the right
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering  = true
    focus_on_activate = true
    anr_missed_pings = 3
    new_window_takes_over_fullscreen = 1
}

# Mod Key
$mod = SUPER

# Launcher & Terminal
bind = $mod, RETURN, exec, alacritty
bind = $mod, B, exec, alacritty -e btop
bind = $mod, V, exec, alacritty -e nvim
bind = $mod, A, exec, alacritty -e nvim --cmd "cd hyprapp"
bind = $mod, D, exec, wofi --show drun --style ~/.config/wofi/nord.css
bind = $mod, O, exec, qutebrowser
bind = $mod, P, exec, wofi-pass

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +25%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 25%-

# Volume
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume 62 10%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume 62 10%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute 63 toggle

# Reload
bind = $mod, R, exec, hyrpctl reload

# Window Management
bind = $mod, Q, killactive,
bind = $mod, F, fullscreen
bind = $mod SHIFT, SPACE, togglefloating,

# Move focus
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r
bind = $mod, LEFT, movefocus, l
bind = $mod, DOWN, movefocus, d
bind = $mod, UP, movefocus, u
bind = $mod, RIGHT, movefocus, r

# Move window
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, LEFT, movewindow, l
bind = $mod SHIFT, DOWN, movewindow, d
bind = $mod SHIFT, UP, movewindow, u
bind = $mod SHIFT, RIGHT, movewindow, r

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Logout
bind = $mod SHIFT, E, exit,

