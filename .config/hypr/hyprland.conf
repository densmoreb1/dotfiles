# Hyprland Config â€” i3-like layout

# Environment
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,20
env = WLR_NO_HARDWARE_CURSORS,1

# monitor = name, resolution, position, scale
monitor=desc:Shenzhen KTC Technology Group H27E22P, 1920x1080@280.00Hz, auto, 1
monitor= , preferred, auto, 1

exec-once = bash -c "sleep 1 && waybar"
exec-once = hyprpaper &

$activeBorderColor = rgba(33ccffee) rgba(00ff99ee) 45deg
$inactiveBorderColor = rgba(595959aa)

# Input
input {
    kb_layout = us
    kb_options = caps:swapescape
    follow_mouse = true
    repeat_delay = 250
    repeat_rate = 40
    touchpad {
        natural_scroll = false
    }
}

# General
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
    layout = dwindle
}

windowrulev2 = float,class:^(?i).*prismlauncher.*$

decoration {
    rounding = 4
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
    }
}

animations {
    enabled = yes
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 0, 0, ease
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2 # Always split on the right
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering  = true
    focus_on_activate = true
    anr_missed_pings = 3
}

# Launcher & Terminal
bind = SUPER, RETURN, exec, alacritty
bind = SUPER, B, exec, alacritty -e btop
bind = SUPER, V, exec, alacritty -e nvim
bind = SUPER, A, exec, alacritty -e nvim --cmd "cd hyprapp"
bind = SUPER, D, exec, wofi --show drun --style ~/.config/wofi/nord.css
bind = SUPER, O, exec, qutebrowser
bind = SUPER, P, exec, wofi-pass

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +25%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 25%-

# Volume
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 10%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 10%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle

# Network off
bind = , XF86WLAN, exec, ./networking.sh

# Bluetooth
bind = , XF86Bluetooth, exec, ./bluetooth.sh

# Homepage
bind = , XF86Favorites, exec, qutebrowser 192.168.0.70:8080

# Reload
bind = SUPER, R, exec, hyrpctl reload

# Window Management
bind = SUPER, Q, killactive
bind = SUPER, F, fullscreen, 1
bind = SUPER SHIFT, SPACE, togglefloating
bind = SUPER, SPACE, pseudo # put window in middle
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

# Move focus
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r
bind = SUPER, LEFT, movefocus, l
bind = SUPER, DOWN, movefocus, d
bind = SUPER, UP, movefocus, u
bind = SUPER, RIGHT, movefocus, r

# Move window
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, LEFT, movewindow, l
bind = SUPER SHIFT, DOWN, movewindow, d
bind = SUPER SHIFT, UP, movewindow, u
bind = SUPER SHIFT, RIGHT, movewindow, r

# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Logout
bind = SUPER SHIFT, E, exit

